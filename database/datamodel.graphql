enum Role {
  USER
  WORKSPACE_ADMIN
  WORKSPACE_EDITOR
  WORKSPACE_VIEWER
  DEPLOYMENT_ADMIN
  DEPLOYMENT_EDITOR
  DEPLOYMENT_VIEWER
  SYSTEM_ADMIN
  SYSTEM_EDITOR
  SYSTEM_VIEWER
}

type User {
  id: ID! @unique
  username: String @unique
  emails: [Email!]!
  fullName: String
  status: String
  inviteTokens: [InviteToken!]!
  localCredential: LocalCredential
  roleBindings: [RoleBinding!]!
  createdAt: DateTime!
  updatedAt: DateTime!
  # workspaces: [Workspace!]!
  # groups: [Group!]!
  # oauthCredentials: [OauthCredential!]!
  # sessionRefreshTokens: [SessionRefreshToken!]!
  profile: [UserProperty!]!
}

type UserProperty {
  id: ID! @unique
  category: String
  key: String!
  value: String
  user: User
}

type RoleBinding {
  id: ID! @unique
  subject: User
  role: Role
  workspace: Workspace
  deployment: Deployment
}

type Email {
  id: ID! @unique
  address: String @unique
  primary: Boolean
  token: String @unique
  user: User
  verified: Boolean
}

type LocalCredential {
  id: ID! @unique
  user: User
  password: String @unique
  resetToken: String
}

type InviteToken {
  id: ID! @unique
  assignments: String
  email: String
  token: String
  user: User
  workspace: Workspace
}

