type Workspace {
  id: ID! @unique
  active: Boolean
  deployments: [Deployment!]!
  description: String
  invites: [InviteToken!]!
  label: String
  properties: [WorkspaceProperty!]!
  # users: [User!]!
  roleBindings: [RoleBinding!]!
  createdAt: DateTime!
  updatedAt: DateTime!
}

type WorkspaceProperty {
  id: ID! @unique
  category: String
  key: String!
  value: String
  workspace: Workspace
}

type Deployment {
