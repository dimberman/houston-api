# import User from "./generated/prisma.graphql"

scalar UUID
scalar JSON
scalar Date

type Query {
  users(userUuid: UUID, username: String, email: String): [User]
}

type Mutation {
  createUser(email: String!, password: String!, username: String, profile: JSON, inviteToken: String, duration: Int): AuthUser
  createToken(password: String!, identity: String, duration: Int): AuthUser
}

type AuthUser {
  user: User
  token: Token
  permissions: JSON
  isAdmin: Boolean
}

type Token {
  value: String
  payload: TokenPayload
}

type TokenPayload {
  uuid: UUID
  iat: Int
  exp: Int
}
